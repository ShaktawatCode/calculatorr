<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>A Simple Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    <div class="calculator">
      <h2 class="text">
        </pre> Calculator</h2>
      <input type="text" placeholder="0" id="output-screen">
      <button onclick="clear1()">clear</button>
      <button onclick="del()">Delete</button>
      <button onclick="spac('%')">%</button>
      <button onclick="spac('/')">/</button>
      <button onclick="spac('7')">7</button>
      <button onclick="spac('8')">8</button>
      <button onclick="spac('9')">9</button>
      <button onclick="spac('*')">*</button>
      <button onclick="spac('4')">4</button>
      <button onclick="spac('5')">5</button>
      <button onclick="spac('6')">6</button>
      <button onclick="spac('-')">-</button>
      <button onclick="spac('1')">1</button>
      <button onclick="spac('2')">2</button>
      <button onclick="spac('3')">3</button>
      <button onclick="spac('+')">+</button>
      <button onclick="spac('.')">.</button>
      <button onclick="spac('0')">0</button>
      <button onclick="calculate()" class="equal">=</button>


    </div>

  </div>





  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
